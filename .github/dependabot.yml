version: 2
updates:
  # ðŸ§© Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "gh-actions"
      - "dependencies"
    groups:
      all-github-actions:
        patterns:
          - "*"

  # ðŸª„ Maintain dependencies for pnpm workspaces (or npm monorepo)
  - package-ecosystem: "npm"  # Dependabot uses npm logic for pnpm
    directory: "/"            # Root where pnpm-lock.yaml lives
    schedule:
      interval: "monthly"
    labels:
      - "npm"
      - "dependencies"
    groups:
      all-pnpm-dependencies:
        patterns:
          - "*"
